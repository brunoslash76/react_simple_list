<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">


    function FriendsList(props) {
      return (
        <div>
          <h2>Acitve Friends</h2>
          <ul>
            {props.list.map((name) => (
              <li key={name}>
                <span>{name}</span>
                <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                <button onClick={() => props.onInactivateFriend(name)}>Deactivate</button>
              </li>
            ))}
          </ul>
        </div>
      )
    }

    function InactiveFriendsList(props) {
      return (
        <div>
          <h2>Inactive Friends</h2>
          <ul>
            {props.list.map((name) => (
              <li key={name}>
                <span>{name}</span>
                <button onClick={() => props.onActivateFriend(name)}>Activate</button>
              </li>
            ))}
          </ul>
        </div>
      )
    }

    class App extends React.Component {
        
      constructor(props) {
        super(props)
        this.state = {
          activeFriends: ['Jordyn', 'Mikenzi', 'Juquinha'],
          inactiveFriends: [],
          input: ''
        }

        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
        this.updateInput = this.updateInput.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)
        this.handleAddInactiveFriend = this.handleAddInactiveFriend.bind(this)
        this.handleReactivateFriend = this.handleReactivateFriend.bind(this)
        this.handleClearFriends = this.handleClearFriends.bind(this)
      }

      // ADICIONA AMIGO
      handleAddFriend() {
        if (this.state.input === '' || this.state.input.length < 2) {
          return
        }
        this.setState((currentState) => {
          return {
            activeFriends: currentState.activeFriends.concat([this.state.input]),
            input: ''
          }
        })
      }
      
      // DESATIVA AMIGO
      handleAddInactiveFriend (inactiveFriend) {
        this.setState((currentState) => {
          return {
            inactiveFriends: currentState.inactiveFriends.concat([inactiveFriend]),
            activeFriends: currentState.activeFriends.filter( friend => friend !== inactiveFriend)
          }
        })
      }
      
      // REMOVE AMIGO
      handleRemoveFriend(name) {
        this.setState((currentState) => {
          return {
            activeFriends: currentState.activeFriends.filter((friend) => friend !== name)
          }
        })
      }

      // ATIVA AMIGOS
      handleReactivateFriend(name) {
        this.setState((currentState) => {
          return {
            inactiveFriends: currentState.inactiveFriends.filter( friend => friend !== name),
            activeFriends: currentState.activeFriends.concat([name])
          }
        })
      }

      // DELETA TODOS OS AMIGOS
      handleClearFriends () {
        this.setState((currentState) => {
          return {
            inactiveFriends: currentState.inactiveFriends = [],
            activeFriends: currentState.activeFriends = []
          }
        })
      }

      // ATUALIZA INPUT 
      updateInput(e) {
        const value = e.target.value
        this.setState( {
          input: value
        })
      }

      render() {
        return (
          <div>
            <input
              type="text"
              placeholder="new friend"
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button onClick={this.handleAddFriend}>
              submit
            </button>
          <button onClick={this.handleClearFriends}>Clear All</button>
          <FriendsList 
            list={this.state.activeFriends}
            onRemoveFriend={this.handleRemoveFriend}
            onInactivateFriend={this.handleAddInactiveFriend}
          />
          <InactiveFriendsList
            list={this.state.inactiveFriends}
            onActivateFriend={this.handleReactivateFriend}
          />
          </div>
        )
      }
    }//

    ReactDOM.render(
      <App/>,
      document.getElementById('app')
    )



    </script>
</body>

</html>
